<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- EXAMPLE: https://codepen.io/freeCodeCamp/full/ONjoLe/  -->
    <!-- PROJECT: https://www.freecodecamp.org/challenges/build-a-random-quote-machine -->
    <title>Quote Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.17.1/axios.min.js"></script>
    <script src="index.js" defer></script>

  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6 big-margin">
          <div class="card" style="width: 35rem;">
            <div class="card-body">
              <blockquote class="blockquote text-center">
                <p class="mb-0" id="quote-text"></p>
                <footer class="blockquote-footer" id="author"></footer>
              </blockquote>
              <button class="color-change btn float-right" type="button" id="get-quote">New Quote</button>
              <a class="color-change twitter-share-button btn" target="_blank" rel="noopener" data-size="large" href="https://twitter.com/intent/tweet"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
